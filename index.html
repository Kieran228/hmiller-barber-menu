<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hayden Miller</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <img class="logo" src="./media/barberLogo.png" alt="" />
      <h1>The Hudson Salon</h1>
      <p class="tagline">Classic Cuts, Modern Style</p>
    </div>

    <div class="container">
      <!-- Classic Services Section -->
      <h2 class="section-header">Classic Services</h2>
      <div class="services-grid">
        <div class="service-card">
          <div class="service-name">Gentleman's Cut</div>
          <div class="service-price">$35</div>
          <div class="service-description">
            Tailored haircut finished with a straight razor neckline and style.
          </div>
        </div>

        <div class="service-card">
            <div class="service-name">Buzz Cut</div>
            <div class="service-price">$25</div>
            <div class="service-description">Tailored haircut finished with a straight razor neckline and style.</div>
        </div>
      </div>
    </div>
  </body>
</html>
