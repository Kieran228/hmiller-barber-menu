<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer with Icons</title>
  
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #2c1810 0%, #1a0f0a 100%);
      font-family: Georgia, "Times New Roman", Times, serif;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: flex-end;
    }

    /* Footer */
    .footer {
      width: 100%;
      text-align: center;
      padding: 40px 20px;
      border-top: 2px solid #d4a574;
      background: rgba(0, 0, 0, 0.3);
    }

    .footer-title {
      font-size: 1.5rem;
      color: #d4a574;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      max-width: 900px;
      margin: 0 auto 30px;
    }

    .contact-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 20px;
      background: rgba(212, 165, 116, 0.05);
      border-radius: 12px;
      transition: all 0.3s ease;
      text-decoration: none;
      color: #c4c4c4;
      border: 2px solid transparent;
    }

    .contact-item:hover {
      background: rgba(212, 165, 116, 0.15);
      border-color: #d4a574;
      transform: translateY(-5px);
      box-shadow: 0 5px 20px rgba(212, 165, 116, 0.3);
    }

    .contact-icon {
      font-size: 2rem;
      color: #d4a574;
      transition: all 0.3s ease;
    }

    .contact-item:hover .contact-icon {
      color: #f5d9a8;
      transform: scale(1.1);
    }

    .contact-label {
      font-size: 0.85rem;
      color: #b8956a;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .contact-text {
      font-size: 0.95rem;
      color: #c4c4c4;
      text-align: center;
      line-height: 1.4;
    }

    /* Social Media Row */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      padding-top: 25px;
      border-top: 1px solid rgba(212, 165, 116, 0.3);
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background: rgba(212, 165, 116, 0.1);
      border: 2px solid #d4a574;
      border-radius: 50%;
      color: #d4a574;
      font-size: 1.5rem;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .social-link:hover {
      background: #d4a574;
      color: #1a0f0a;
      transform: translateY(-5px) rotate(360deg);
      box-shadow: 0 5px 20px rgba(212, 165, 116, 0.5);
    }

    /* Map Section */
    .map-container {
      max-width: 800px;
      margin: 30px auto 0;
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid #d4a574;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }

    .map-container iframe {
      width: 100%;
      height: 300px;
      border: none;
      display: block;
    }

    .copyright {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(212, 165, 116, 0.3);
      font-size: 0.85rem;
      color: #b8956a;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .contact-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .social-links {
        gap: 15px;
      }

      .social-link {
        width: 45px;
        height: 45px;
        font-size: 1.3rem;
      }

      .map-container iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="footer">
    <h3 class="footer-title">Get In Touch</h3>
    
    <div class="contact-grid">
      <!-- Phone -->
      <a href="tel:+12285551234" class="contact-item">
        <i class="fas fa-phone contact-icon"></i>
        <span class="contact-label">Call Us</span>
        <span class="contact-text">(228) 555-1234</span>
      </a>

      <!-- Email -->
      <a href="mailto:Haydenmiller1993@yahoo.com" class="contact-item">
        <i class="fas fa-envelope contact-icon"></i>
        <span class="contact-label">Email</span>
        <span class="contact-text">Haydenmiller1993@yahoo.com</span>
      </a>

      <!-- Location -->
      <a href="https://www.google.com/maps/place/1206+Government+St,+Ocean+Springs,+MS+39564/@30.4132681,-88.8252025,17z" target="_blank" class="contact-item">
        <i class="fas fa-map-marker-alt contact-icon"></i>
        <span class="contact-label">Visit Us</span>
        <span class="contact-text">1206 Government St.<br>Ocean Springs, MS</span>
      </a>
    </div>

    <!-- Google Maps Embed -->
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3445.8976543210!2d-88.8252025!3d30.4132681!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x889c099de03b26f7%3A0xbb55c1aaa622c754!2s1206%20Government%20St%2C%20Ocean%20Springs%2C%20MS%2039564!5e0!3m2!1sen!2sus!4v1234567890"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <!-- Social Media Links -->
    <div class="social-links">
      <a href="https://instagram.com/haydens_instagram" target="_blank" class="social-link" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      
      <a href="https://facebook.com/haydens_facebook" target="_blank" class="social-link" title="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      
      <a href="tel:+12285551234" class="social-link" title="Call Now">
        <i class="fas fa-phone"></i>
      </a>
    </div>

    <div class="copyright">
      Â© 2026 Hayden Miller | The Hudson Salon | All Rights Reserved
    </div>
  </div>
</body>
</html>
